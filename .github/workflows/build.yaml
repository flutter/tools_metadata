name: Build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Flutter ${{ matrix.flutter-version }}
      uses: DanTup/gh-actions/setup-flutter@master
      with:
        channel: master

    - name: Install Dependencies
      run: flutter pub get

    - name: Analyze
      run: flutter analyze

    - name: Analyze (tool/icon_generator)
      run: flutter analyze
      working-directory: tool/icon_generator
